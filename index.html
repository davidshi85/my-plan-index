<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时空矩阵转换器 | Excel to PDF</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for sci-fi look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">

    <!-- Core libraries for Excel parsing and PDF generation -->
    <!-- SheetJS (xlsx.js) for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF for creating PDF documents -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF-AutoTable plugin for creating tables in PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        /* Custom styles for the sci-fi theme */
        body {
            font-family: 'Noto Sans SC', 'Orbitron', sans-serif;
            background-color: #0a0c1d;
            color: #e0e0e0;
            background-image:
                radial-gradient(circle at 1px 1px, rgba(200, 200, 255, 0.1) 1px, transparent 0),
                radial-gradient(circle at 15px 15px, rgba(200, 200, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
        }

        .title-font {
            font-family: 'Orbitron', sans-serif;
        }

        .container-glow {
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.2), 0 0 30px rgba(0, 200, 255, 0.1), inset 0 0 10px rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 225, 255, 0.3);
        }

        .btn-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 225, 255, 0.5), 0 0 20px rgba(0, 225, 255, 0.3);
        }

        .btn-glow:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 225, 255, 0.8), 0 0 30px rgba(0, 225, 255, 0.5);
        }
        
        .btn-glow:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        .file-drop-area {
            border: 2px dashed rgba(0, 225, 255, 0.4);
            transition: all 0.3s ease;
        }

        .file-drop-area.dragover {
            border-color: rgba(0, 225, 255, 1);
            background-color: rgba(0, 225, 255, 0.05);
        }
        
        .loader {
            border-top-color: #00e1ff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-2xl mx-auto">
        <div class="bg-slate-900/50 backdrop-blur-sm rounded-xl p-6 md:p-8 container-glow">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-300 title-font tracking-widest">时空矩阵转换器</h1>
                <p class="text-cyan-500 mt-2 text-sm">Excel to PDF | 单行单页模式</p>
            </div>

            <!-- File Upload Area -->
            <div id="file-drop-area" class="file-drop-area rounded-lg p-8 text-center cursor-pointer mb-6">
                <input type="file" id="file-input" class="hidden" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-cyan-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v5a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m-3-3h6"></path></svg>
                    <p class="text-lg">拖拽 <span class="text-cyan-300 font-semibold">.xlsx</span> 文件至此</p>
                    <p class="text-sm text-gray-400 mt-1">或</p>
                    <p class="mt-2 px-4 py-2 bg-cyan-500/20 text-cyan-300 rounded-md text-sm border border-cyan-500/50">点击选择文件</p>
                </div>
                <p id="file-name" class="mt-4 text-green-400 font-mono"></p>
            </div>

            <!-- Control Button -->
            <div class="text-center mb-6">
                <button id="convert-btn" class="w-full md:w-1/2 bg-cyan-500 text-gray-900 font-bold py-3 px-6 rounded-lg btn-glow title-font text-lg disabled:bg-gray-600" disabled>
                    <span id="btn-text">开始转换</span>
                    <div id="loader" class="loader w-6 h-6 border-4 border-gray-900/20 rounded-full hidden mx-auto"></div>
                </button>
            </div>

            <!-- Status Message -->
            <div id="status-message" class="text-center text-yellow-400 h-5 font-mono text-sm"></div>
        </div>
        
        <footer class="text-center mt-6 text-xs text-gray-500">
            <p>本地处理，文件不会上传至服务器</p>
            <p>&copy; 2025 Gemini Industries</p>
        </footer>
    </div>

    <script>
        // JS Logic starts here
        const { jsPDF } = window.jspdf;
        // FIX: The autoTable plugin attaches itself to the jsPDF instance's prototype.
        // There is no need to declare a separate 'autoTable' variable.
        // It should be called directly as `doc.autoTable(...)`.

        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('status-message');

        let excelFile = null;
        
        // --- Event Listeners for file selection ---
        
        fileDropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // --- Drag and Drop functionality ---

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileDropArea.addEventListener('dragenter', () => fileDropArea.classList.add('dragover'), false);
        fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'), false);
        fileDropArea.addEventListener('drop', (e) => {
            fileDropArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        }, false);
        
        // --- Core File Handling ---

        function handleFile(file) {
            if (file && (file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || file.name.endsWith('.xlsx'))) {
                excelFile = file;
                fileNameDisplay.textContent = `已选择文件: ${file.name}`;
                convertBtn.disabled = false;
                statusMessage.textContent = '准备就绪。';
            } else {
                excelFile = null;
                fileNameDisplay.textContent = '';
                convertBtn.disabled = true;
                statusMessage.textContent = '错误：请选择一个有效的 .xlsx 文件。';
            }
        }
        
        // --- Conversion Logic ---

        convertBtn.addEventListener('click', async () => {
            if (!excelFile) {
                statusMessage.textContent = '请先选择一个文件。';
                return;
            }

            // Update UI to show processing state
            setLoading(true, '正在读取Excel...');

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        throw new Error('Excel文件为空或只有标题行。');
                    }

                    const header = jsonData[0].map(cell => String(cell ?? ''));
                    const body = jsonData.slice(1).map(row => row.map(cell => String(cell ?? '')));

                    setLoading(true, '正在生成PDF...');
                    await generatePdf(header, body, excelFile.name.replace(/\.xlsx$/i, ''));
                    
                } catch (error) {
                    console.error('Conversion failed:', error);
                    statusMessage.textContent = `转换失败: ${error.message}`;
                    setLoading(false);
                }
            };
            
            reader.onerror = (error) => {
                 console.error('File reading failed:', error);
                 statusMessage.textContent = '读取文件失败。';
                 setLoading(false);
            };

            reader.readAsArrayBuffer(excelFile);
        });

        async function generatePdf(header, body, outputFileName) {
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'pt',
                format: 'a4'
            });
            
            // NOTE: For full Chinese support, a proper CJK font file (e.g., NotoSansSC-Regular.ttf) 
            // must be loaded into jsPDF's virtual filesystem, usually as a Base64 string. 
            // The following line is a placeholder and will not work without loading the font data.
            // It will fall back to a default font, and Chinese characters may not render correctly.
            try {
                doc.addFont('NotoSansSC-Regular.ttf', 'NotoSansSC', 'normal');
                doc.setFont('NotoSansSC');
            } catch (e) {
                console.warn("Font could not be added. Chinese characters may not display correctly.", e);
                // Fallback to a default font
                doc.setFont("helvetica");
            }

            body.forEach((row, index) => {
                if (index > 0) {
                    doc.addPage();
                }
                
                statusMessage.textContent = `正在处理 ${index + 1} / ${body.length} 行...`;
                
                // FIX: Call 'autoTable' as a method on the jsPDF instance 'doc'.
                doc.autoTable({
                    head: [header],
                    body: [row],
                    styles: {
                        font: 'NotoSansSC', // Apply the font to the table. Will fallback if font is not loaded.
                        fontStyle: 'normal',
                    },
                    headStyles: {
                        fillColor: [10, 12, 29],
                        textColor: [0, 225, 255]
                    },
                    bodyStyles: {
                        fillColor: [23, 37, 84],
                        textColor: [224, 224, 224]
                    },
                    alternateRowStyles: {
                        fillColor: [28, 43, 98]
                    },
                    didDrawPage: (data) => {
                        doc.setFontSize(9);
                        doc.setTextColor(150);
                        doc.text(`第 ${doc.internal.getNumberOfPages()} 页`, data.settings.margin.left, doc.internal.pageSize.getHeight() - 10);
                    }
                });
            });

            setLoading(true, '准备下载...');

            doc.save(`${outputFileName}.pdf`);

            setTimeout(() => {
                setLoading(false);
                statusMessage.textContent = '转换完成！已触发下载。';
            }, 1000);
        }

        function setLoading(isLoading, message = '') {
            if (isLoading) {
                convertBtn.disabled = true;
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
                statusMessage.textContent = message;
            } else {
                convertBtn.disabled = false;
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
